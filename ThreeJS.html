<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="ThreeJS.js"></script>
		<script>
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(46,window.innerWidth /window.innerHeight, 0.1, 1000 );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight )
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.CylinderGeometry(5, 5, 10, 25);
            const loader = new THREE.TextureLoader();
            const material = new THREE.MeshBasicMaterial( {map: loader.load('/Killua99.jpg')} );
            const Cylinder = new THREE.Mesh(geometry, material);
            scene.add(Cylinder);

            camera.position.z = 30;

        function animate() {
	        requestAnimationFrame( animate );
            Cylinder.rotation.x += 0.01;
            Cylinder.rotation.y += 0.01;
	        renderer.render( scene, camera );
        }
        animate();
		</script>
	</body>
</html>
